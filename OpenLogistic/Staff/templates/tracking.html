  <script>
    function trackParcel() {
      var trackingCode = document.getElementById("trackingCode").value;

      // Simulate an API request to retrieve parcel data
      simulateAPICall(trackingCode)
        .then(function(response) {
          displayResult(response);
        })
        .catch(function(error) {
          displayResult("Error: Unable to fetch parcel data");
        });
    }

    function simulateAPICall(trackingCode) {
      // Simulate an asynchronous API call
      return new Promise(function(resolve, reject) {
        setTimeout(function() {
          // Replace this with actual data retrieval logic
          // from your server/database
          var parcelData = {
            status: "In transit",
            sender: {
              fullName: "John Doe",
              address: "123 Main St, Cityville, CA 12345, USA",
              contactNumber: "123-456-7890",
              email: "john.doe@example.com"
            },
            recipient: {
              fullName: "Jane Smith",
              address: "456 Oak St, Townsville, NY 67890, USA",
              contactNumber: "987-654-3210",
              email: "jane.smith@example.com"
            },
            parcelDetails: {
              contents: "Electronics",
              weight: "2.5 kg",
              dimensions: "10x8x5"
            },
            deliveryOptions: {
              shippingService: "Express"
            },
            specialInstructions: "Handle with care",
            fragileNotification: true
          };

          resolve(parcelData);
        }, 1000); // Simulating a delay of 1 second
      });
    }

    function displayResult(data) {
      var resultElement = document.getElementById("trackingResult");
      resultElement.innerHTML = "";

      if (data) {
        var statusElement = document.createElement("p");
        statusElement.innerHTML = `<strong>Status:</strong> ${data.status}`;
        resultElement.appendChild(statusElement);

        var senderInfo = createSection("Sender Information", data.sender);
        var recipientInfo = createSection("Recipient Information", data.recipient);
        var parcelDetails = createSection("Parcel Details", data.parcelDetails);
        var deliveryOptions = createSection("Delivery Options", data.deliveryOptions);
        var specialInstructions = createSection("Special Instructions", {
          Instructions: data.specialInstructions,
          "Fragile Notification": data.fragileNotification ? "Yes" : "No"
        });

        resultElement.appendChild(senderInfo);
        resultElement.appendChild(recipientInfo);
        resultElement.appendChild(parcelDetails);
        resultElement.appendChild(deliveryOptions);
        resultElement.appendChild(specialInstructions);
      } else {
        resultElement.textContent = "No data found for the provided tracking code.";
      }
    }

    function createSection(title, data) {
      var section = document.createElement("div");
      section.classList.add("tracking-section");
      section.innerHTML = `<h3>${title}</h3>`;
      
      for (var key in data) {
        if (data.hasOwnProperty(key)) {
          var label = document.createElement("strong");
          label.textContent = key + ": ";
          var value = document.createTextNode(data[key]);

          var paragraph = document.createElement("p");
          paragraph.appendChild(label);
          paragraph.appendChild(value);

          section.appendChild(paragraph);
        }
      }

      return section;
    }
  </script>
