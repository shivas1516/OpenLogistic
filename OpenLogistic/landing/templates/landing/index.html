<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Django Project</title>
    <!-- Add your CSS styles here -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .button {
            padding: 15px 30px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Django Project</h1>

    <div class="button-container">
        <a href="{% url 'user_reg' %}" class="button">User Registration</a>
        <a href="{% url 'user_login' %}" class="button">User Login</a>
        <a href="{% url 'admin_login' %}" class="button">Admin Login</a>
        <a href="{% url 'staff_login' %}" class="button">Staff Login</a>
    </div>
</body>
</html>
